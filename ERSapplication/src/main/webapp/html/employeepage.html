<h1 class="row col-lg-12" style = "color: blue;"> welcome to the ERS employee Portal</h1>
<h4 style = "color: orange;">Reimbursement ticket form</h4>

<form id ="reimb" method="post" action="/ERSapplication/reimbursement.change">

  <label for="fname">Reimbursement Amount:</label><br>
  <input type="number" id="amount" name="amount"><br>
  
<label for="date">Date of submission:</label><br>
<input type="text" id="date of submission" name="date of submission"><br>
 
 <label>Type of the expense<b></b></label> <br>
 
<input type="radio" name="reimbursement-type" value="lodging"> Lodging <br>
<input type="radio" name="reimbursement-type" value="travel">Travel <br>
<input type="radio" name="reimbursement-type" value="food"> Food <br>
<input type="radio" name="reimbursement-type" value="other"> Other <br>		
						
						
<p>Description expense details</p><textarea name="description" rows="4" cols="15"></textarea><br />

<input type="submit" value="Submit">
 </form>
 </div>
